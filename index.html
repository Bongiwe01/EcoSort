<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSort - Waste Sorting Helper</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
<h1>EcoSort</h1>
<p class="tagline">Your quick guide to sorting everyday items ♻️</p>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for an item: plastic bottle, banana peel, batteries..." />
    <button id="searchBtn">Search</button>
</div>

<div id="results" class="results">
    <p>No results yet. Type an item above to see how to dispose of it.</p>
</div>

<div class="filters">
    <button onclick="renderResults(wasteData)">Browse all items</button>
    <button onclick="filterByCategory('Recycle')">♻️ Recycle</button>
    <button onclick="filterByCategory('Trash')">🗑️ Trash</button>
    <button onclick="filterByCategory('Compost')">🌱 Compost</button>
</div>

<footer>
    EcoSort © 2025 | Created by You
</footer>

<script src="scripts/script.js"></script>
</body>
</html>
